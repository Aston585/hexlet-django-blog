<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Django на Хекслете{% endblock %}</title>
</head>
<body>
<div id="sidebar">
    {% block sidebar %}
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/articles/">Статьи</a></li>
						<li><a href="{% url 'articles_create' %}">Добавить статью</a></li>
        </ul>
    {% endblock %}
</div>
{% if messages %}
	{% for message in messages %}
		<p>	{{ message }}</p>
	{% endfor %}
{% endif %}
<div id="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
